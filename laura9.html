    <style>
        *{
            box-sizing: border-box;
        }
        :root {
            --primary-color: #4B2E39;
            --secondary-color: #6F7D8C;
            --terceary-color: #6C596E;
            --color-cuarto: #32021F;
            --color-quinto: #77A0A9;
        }
        body {
            background-color: var(--primary-color);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
        }
        header {
            padding: 16px;
            display: flex;
            justify-content: flex-end;
            background-color: var(--terceary-color);
        }
        .search {
            background-color: rgb(rgba(255, 105, 193, 0.795));
            border: 5px solid var(--primary-color);
            border-radius: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 15px;
            padding: 10px 16px;
            color: var(--terceary-color);
        }
        .search::placeholder {
            color: var(--terceary-color);
        }
        .search:focus {
            outline: none;
            background-color: var(--color-quinto);
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .personaje {
            width: 300px;
            margin: 15px;
            background-color: var(--secondary-color);
            box-shadow: 0 5px 5px rgb(252, 145, 192);
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .personaje img {
            width: 100%;
            object-fit: contain;
        }
        .personaje-info {
            color: var(--primary-color);
            display: flex;
            align-items: flex;
            align-items: center;
            justify-content: space-between;
            gap: 4px;
            padding: 8px 15px 15px;
            letter-spacing: 5px;
        }
        .personaje-info h1 {
            color: var(--color--quinto);
            margin-top: 0;
        }
        .personaje-info h3 {
            color: var(--color--cuarto);
            margin-top: 0;
        }
        .personaje-info span {
            background-color: var(--primary-color);
            padding: 5px 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        .descripcion {
            background-color: white;
            padding: 32px;
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            max-height: 100%;
            transform: translateY(101%);
            overflow-y: auto;
            transition: transform 1s ease-in;
        }
        .personaje:hover .descripcion {
            transform: translateY(0);
        }
        td {
            padding: 10px;
        }
        tr {
            box-shadow: rgba(0, 0, 0, 0.4) 1px 1px;
        }
    </style>

    <header>
        <img src="log.jpg" alt="logo" style="width: auto" height="50px">
        <form id="form">
            <input type="text" id="search" class="search" placeholder="Buscar...">
        </form>
    </header>
    <main id="main"></main>

    <script>
        const API_HP = 'https://hp-api.onrender.com/api/characters';
        const API_RICK = 'https://rickandmortyapi.com/api/character';
        const main = document.getElementById('main');
        const form = document.getElementById('form');
        const search = document.getElementById('search');

        getAllCharacters();
        async function getAllCharacters() {
            const [rmRes, hpRes] = await Promise.all([
                fetch(API_RICK).then(res => res.json()),
                fetch(API_HP).then(res => res.json()),
            ]);
            const rickChars = rmRes.results || [];
            const hpChars = hpRes || [];
            showCharacters([...rickChars, ...hpChars]);
        }

        function showCharacters(characters){
            main.innerHTML = '';
            characters.forEach((char) => {
                let name = char.name || 'Desconocido';
                let species = char.species || '';
                let image = char.image || '';
                let alternate_names = char.name || '';
                let gender = char.gender || '';
                let house = char.house || '';
                let yearOfBirth = char.yearOfBirth || '';
                let wizard = char.wizard || '';
                let patronus = char.patronus || '';
                let status = char.status || (char.alive === false ? 'Deceased' : 'Alive');
                const charElements = document.createElement('div');
                charElements.classList.add('personaje');
                charElements.innerHTML = `
                <img src="${image}" alt="${name}">
                <div>
                    <h1>${name}</h1>
                    <span>${species}</span>
                <div class="descripcion">
                    <h3>Descripcion</h3>
                    <p><strong>Nombres Alternativos: </strong>${alternate_names}</p>
                    <p><strong>Genero: </strong>${gender}</p>
                    <p><strong>Casa: </strong>${house}</p>
                    <p><strong>Fecha de Nacimiento: </strong>${yearOfBirth}</p>
                    <p><strong>Mago: </strong>${wizard}</p>
                    <p><strong>Patrona: </strong>${patronus}</p>
                </div>
                `;
                main.appendChild(charElements);
                });
            }
            form.addEventListener('submit', (e) => {
                e.preventDefault()
                const searchTerm = search.value.toLowerCase();
                if(searchTerm && searchTerm !== ''){
                    getAllCharacters(`${API_HP} ?name=${searchTerm}`)
                    search.value='';
                }else{window.location.reload();}
            })
    </script>
